<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Liceum 21</title>
    <link rel="stylesheet" href="Styles.css" />
    <script type="text/javascript">
      function getDate() {
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        if (seconds < 10) {
          seconds = "0" + seconds;
        }
        if (hours < 10) {
          hours = "0" + hours;
        }
        if (minutes < 10) {
          minutes = "0" + minutes;
        }
        document.getElementById("timedisplay").innerHTML =
          hours + ":" + minutes + ":" + seconds;
      }
      setInterval(getDate, 0);
    </script>
    <!--Код JS для годинника-->
  </head>

  <body>
    <div class="mainphoto">
      <img src="Img/school-1.png" alt="Фото Ліцея" width="100%" />
    </div>
    <div id="timedisplay" class="clock"></div>
    <!--Годинник-->
    <div class="main">
      <!--Основний блок-->
      <div class="eTitle">День захисту дітей</div>
      <div>
        <img src="img/photo.jpg" alt="Фото" class="eImg" />
      </div>
      <div class="eTitle">Останній дзвоник 2022</div>
      <div>
        <iframe
          width="640"
          height="360"
          src="https://www.youtube.com/embed/HKAoMkKJqlA"
          title="Ліцей 21 Вітання зі святом Останнього дзвоника 2022"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </body>
</html>
